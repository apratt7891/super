<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      
      <button type="button" onclick="displayDate()">Show date</button>
      <p id="currentDay" class="lead"></p>
      
      
    </header>
    <div class="calendar- container">
      <!-- Timeblocks go here -->
        <h2 class="date"></h2>
        <div class="calendar">
          <div class="empty"></div>
            <div class="planes">
              
            </div>
          </div>
          <div class="times">
            <div class="row row-1">8 AM</div>
            <div class="row row-1">9 AM</div>
            <div class="row row-1">10 AM</div>
            <div class="row row-1">11 AM</div>
            <div class="row row-1">12 AM</div>
            <div class="row row-1">1 PM</div>
            <div class="row row-1">2 PM</div>
            <div class="row row-1">4 PM</div>
            <div class="row row-1">5 PM</div>
          </div>
          <div class="content">
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
          </div>
          <div class="form-group">
            <label for="modalTaskDescription">Task description</label>
            <textarea id="modalTaskDescription" rows="3" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="modalDueDate">Due date</label>
            <input type="text" class="form-control" id="modalDueDate" placeholder="mm/dd/yyyy" autocomplete="off" />
            </div>
          </div>
          <select id="start-select">
            <option value="8 AM">8 AM</option>
            <option value="8 AM">9 AM</option>
            <option value="8 AM">10 AM</option>
            <option value="8 AM">11 AM</option>
            <option value="8 AM">12 PM</option>
            <option value="8 AM">1 PM</option>
            <option value="8 AM">2 PM</option>
            <option value="8 AM">3 PM</option>
            <option value="8 AM">4 PM</option>
            <option value="8 AM">5 PM</option>
          </select>
          <select id="end-select">
              <option value="8 AM">8 AM</option>
              <option value="8 AM">9 AM</option>
              <option value="8 AM">10 AM</option>
              <option value="8 AM">11 AM</option>
              <option value="8 AM">12 PM</option>
              <option value="8 AM">1 PM</option>
              <option value="8 AM">2 PM</option>
              <option value="8 AM">3 PM</option>
              <option value="8 AM">4 PM</option>
              <option value="8 AM">5 PM</option>
          </select>
        </div>
    </div>
    <script src="calendar.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
